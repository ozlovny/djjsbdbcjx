<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .balance-display {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            padding: 10px;
            font-size: 24px;
            text-align: center;
        }

        .balance-number {
            font-size: 32px;
            font-weight: bold;
        }

        .animated-ticket {
            margin-top: 10px;
            width: 50px;
            height: auto;
        }

        .todo-container {
            margin-top: 150px; /* Отступ сверху, чтобы не перекрывать баланс */
        }

        .task-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Блок с балансом -->
        <div class="balance-display">
            <div class="balance-content">
                <span class="balance-number">2000</span>
                <img src="animated-ticket.gif" class="animated-ticket">
            </div>
        </div>

        <!-- Блок кнопок-заданий -->
        <div class="todo-container">
            <a href="https://t.me/kanal_testow" class="task-button" target="_blank">подписатся</a>
            <a href="https://example.com/task2" class="task-button" target="_blank">Задание 2</a>
            <a href="https://example.com/task3" class="task-button" target="_blank">Задание 3</a>
        </div>
    </div>
</body>
</html>
