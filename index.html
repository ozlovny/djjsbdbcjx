<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Добавленные стили */
        .balance-display {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            padding: 10px;
            font-size: 24px; /* Увеличиваем размер текста */
            text-align: center;
        }
        .balance-number {
            font-size: 32px; /* Размер текста для баланса */
            font-weight: bold;
        }
        .animated-ticket {
            margin-top: 10px; /* Расстояние между балансом и картинкой */
            width: 50px; /* Примерный размер изображения */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="app-title"></h1>
        <div class="balance-display">
            <div class="balance-content">
                <span class="balance-number">2000</span>
                <img src="animated-ticket.gif" class="animated-ticket">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
