<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane WebApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-header">
        <h1>Just a plane ✈</h1>
    </div>
    <div class="content">
        <p>Your app content goes here...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                // Установка цвета верхней панели Telegram
                Telegram.WebApp.setHeaderColor('#4CAF50'); // Зеленый цвет
                
                // Опционально: раскрыть на весь экран
                Telegram.WebApp.expand();
                
                // Опционально: изменить цвет фона WebApp
                Telegram.WebApp.backgroundColor = '#f8f8f8';
            }
        });
    </script>
</body>
</html>
