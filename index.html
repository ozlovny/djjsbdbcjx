<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <head>
    <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>

    <style>
        
        button:focus, a:focus {
    outline: none;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Чёрный фон */
            margin: 0;
            padding: 0;
        }

        .balance-display {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            margin-top: 50px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            color: #ffffff; /* Белый текст */
        }

        .balance-number {
            font-size: 32px;
            font-weight: bold;
        }

        .animated-ticket {
            margin-top: 10px;
            width: 50px;
            height: auto;
        }

        .todo-container {
            margin-top: 50px; /* Отступ сверху */
        }

        .task-button {
            display: block;
            width: 90%; /* Ширина кнопки относительно экрана */
            max-width: 400px; /* Максимальная ширина кнопки */
            margin: 10px auto;
            padding: 20px; /* Высота кнопки */
            font-size: 18px; /* Размер текста */
            color: #ffffff; /* Белый текст */
            background-color: #333333; /* Тёмно-серый фон */
            border: none; /* Убираем границу */
            border-radius: 25px; /* Закруглённые углы */
            text-align: center; /* Центрирование текста */
            text-decoration: none; /* Убираем подчеркивание (для ссылок) */
            cursor: pointer; /* Указатель мыши */
            transition: background-color 0.3s ease; /* Анимация изменения цвета */
            user-select: none; /* Убираем выделение текста при клике */
        }
        .task-button:hover {
            background-color: #0056b3;
        }

        /* Убираем синюю рамку при клике */
        .task-button:focus {
            outline: none;
            box-shadow: none; /* Убираем возможное свечение */
        }

        .task-button:hover {
            background-color: #444444; /* Цвет при наведении */
        }

        .task-button:active {
            background-color: #222222; /* Цвет при нажатии */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="balance-display">
            <div class="balance-content">

<body>
    <div class="app-container">

        <div class="todo-container">
            <a onclick="window.show?.().then(() => { console.log('tma ad played'); addTickets(); }).catch(e => console.log(e))" class="task-button">
    Посмотреть рекламу и получить 10 билетов
            </a>
        </div>
    </div>
<script>
        function addTickets() {
            // Находим элемент с балансом
            const balanceElement = document.querySelector('.balance-number');
            
            // Получаем текущее значение баланса
            const currentBalance = parseInt(balanceElement.textContent, 10);
            
            // Добавляем 25 к текущему балансу
            const newBalance = currentBalance + 10;
            
            // Обновляем текстовое содержимое с новым балансом
            balanceElement.textContent = newBalance;
        }
</script>
